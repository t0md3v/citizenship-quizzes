		<title>Canadian Citizenship Quizzes</title>

		<!-- external CSS link -->

		<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>

	<body>


<style>
        /* Box Model */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://mcdn.wallpapersafari.com/medium/34/46/rB9zSj.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #000;
        }

        .container {
            max-width: 700px;
            margin: 80px auto;
            background: rgba(255, 255, 255, 0.88);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.25);
            text-align: center;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 40px;
        }

        .quiz-button {
            display: block;
            width: 80%;
            max-width: 300px;
            margin: 15px auto;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background: #007bff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .quiz-button:hover {
            background: #0056b3;
            transform: translateY(-5px); /* Lift the button */
        }

        .quiz-button:active {
            transform: scale(0.98); /* Slightly shrink when clicked */
        }

        .quiz-button:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.8); /* Blue glow */
        }

    </style>

    <div class="container">
        <h1>Canadian Citizenship Quizzes</h1>

        <a href="history.html" class="quiz-button">History Quiz</a>
        <a href="dates.html" class="quiz-button">Dates Quiz</a>
        <a href="general.html" class="quiz-button">General Quiz</a>
        <a href="random.html" class="quiz-button">20 Qs Random Quiz</a>
        <a href="bank21.html" class="quiz-button">Bank of 21 Quizzes</a>
        <a href="quiz_es.html" class="quiz-button">Cuestionario en Castellano</a>
    </div>



		<script type="text/javascript" src="js/main.js"></script>
	</body>
